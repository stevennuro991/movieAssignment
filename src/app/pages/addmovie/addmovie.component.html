<div class="w-100 overflow-x-hidden md:p-5 pl-20 ">
  <h1 class="text-3xl p-2 font-bold">Add New Movie</h1>
  <div class="flex flex-col w-6/12 space-y-3 mt-10">
    <input class="bg-gray-100 p-5 rounded-xl text-black placeholder-black" type="text" name="" id=""
      placeholder="Enter Movie Title " [(ngModel)]="title">
    <input class="bg-gray-100 p-5 rounded-xl text-black placeholder-black" type="date"
      placeholder="Release Year : DD/MM/YYYY" [(ngModel)]="date">
    <input class="bg-gray-100 p-5 rounded-xl text-black placeholder-black" type="text" placeholder="Category"
      [(ngModel)]="category">
    <div class="flex w-full space-x-2">
      <button class="w-[385px] h-[62px] rounded-md text-2xl font-extrabold text-white bg-blue-600"
        (click)="addMovie()">SAVE</button>
      <button class="w-[210px]  h-[62px] justify-center items-center text-2xl rounded-md font-extrabold text-black bg-gray-400">
        CANCEL</button>
    </div>
  </div>
</div>
