<div class="flex justify-center items-center space-x-4 py-9">
        <a routerLinkActive="active " *ngFor="let menuItem of menuItems" class="{{ menuItem.class }}">
            <button [routerLink]="[menuItem.path] "
                class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-4 w-[289px] h-[55px]">
                {{ menuItem.title }}
            </button> 
           
        </a>
        <app-dropdown-button (OnChange)="changeFruit($event)" [Items]="['By Title','By Release Year']" SelectedItem="Sort"></app-dropdown-button>


</div>
