<div class="relative">
    <!-- The div containing the selected value and an icon to visually indicate if the dropdown is open or closed -->
    <div (click)="toggle()" class="relative w-[150px] h-[50px] px-4 py-2 border bg-gray-300 border-1 border-gray-400 rounded-md flex justify-center items-center cursor-pointer">
        <div class="mr-2">
            {{ SelectedItem }}
        </div>
        <div>
            <svg *ngIf="!Show" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
            <svg *ngIf="Show" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>
    <!-- The div containing the available items -->
    <div *ngIf="Show" class="absolute w-fit py-1 mt-2 border border-1 bg-gray-300 border-neutral-400 rounded-md cursor-pointer">
        <div (click)="select(item)" *ngFor="let item of Items" class="py-2 px-4 w-full hover:bg-neutral-100">
            {{ item }}
        </div>
    </div>
</div>
